<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="kanban-app">
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Task Title" required>
            <input type="text" id="task-desc" placeholder="Description" required>
            <select id="task-priority" required>
                <option value="high">High</option>
                <option value="medium" selected>Medium</option>
                <option value="low">Low</option>
            </select>
            <button type="submit">Add</button>
        </form>
        <div class="kanban-board">
            <div class="kanban-column" data-status="todo">
                <h2>To Do</h2>
                <div class="kanban-tasks" id="todo-tasks"></div>
            </div>
            <div class="kanban-column" data-status="in-progress">
                <h2>In Progress</h2>
                <div class="kanban-tasks" id="inprogress-tasks"></div>
            </div>
            <div class="kanban-column" data-status="done">
                <h2>Done</h2>
                <div class="kanban-tasks" id="done-tasks"></div>
            </div>
        </div>
    </div>
    <!-- Edit Task Modal -->
    <div id="edit-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <form id="edit-task-form">
                <input type="text" id="edit-title" placeholder="Task Title" required>
                <textarea id="edit-desc" placeholder="Description" required rows="3"></textarea>
                <select id="edit-priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <div class="modal-actions">
                    <button type="submit">Save</button>
                    <button type="button" id="cancel-edit">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Delete Task Modal -->
    <div id="delete-modal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>Delete Task</h3>
            <p id="delete-task-title" style="margin-bottom:18px;"></p>
            <div class="modal-actions">
                <button type="button" id="confirm-delete">Delete</button>
                <button type="button" id="cancel-delete">Cancel</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
